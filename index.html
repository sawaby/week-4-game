<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>STAR WAR</title>
	<!-- reset css -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- favicon -->
	<link rel="icon"  href="assets/images/favicon.ico">
	<!-- Bootstrap File -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 	 <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- css style link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	 <!-- google fonts -->
 	 <link href="https://fonts.googleapis.com/css?family=Bahiana|Press+Start+2P" rel="stylesheet">

</head>
<body>

	<header>
		<h1>STAR WAR RPG!</h1>
	</header>
	
	<div class="container">
		
	
		<!-- row one for placing initial characters  and players -->
		<div class="row">
			<!-- characters and player -->
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-3">
						
						<div id="character-1" class="box">

						 </div>
						
					</div>

					<div class="col-md-3">
						<div id="character-2" class="box">
							
						</div>

					</div>
					<div class="col-md-3">
						<div id="character-3" class="box">
						</div>
					</div>
					<div class="col-md-3">
						<div id="character-4" class="box">
				 	
						</div>
					</div>
					
				</div>
				 
			</div>
			
			<!-- defender -->
			<div class="col-md-6" > 
			</div>
		</div>


		<!-- attack button row -->
		<div class="row">
			<div class="col-md-2" >
				<p>YOUR CHARACTER!</p>
			</div>
			<!-- fight section where attack button is located -->
			<div class="col-md-4 text-right" >
				<p>Fight Section</p>
				<button id="attackButton" class="btn btn-danger">Attack</button>
			</div>
			<!-- Defender -->
			<div class="col-md-6 text-right" >
				<h2>DEFENDER</h2>
			</div>
		</div>
			

		<!-- enemies and  reset button-->
		<div class="row">
			<!-- this col is for restart button and text about defeats and wins -->
			<div class="col-md-6">
				<div id="attackCounter">
				</div>
				<!-- text goes here -->
				
				<!-- restart button -->
				 <button id="resetButton" class="btn btn-default">Restart</button>
			</div>

			<!-- enemies right column -->
			<div class="col-md-6 text-right">
			<!-- enemies here -->
				<div class="row">
					<div class="col-md-12 invisibleBox">
						
					</div>
				</div>
				<!-- text here -->
				<p id="p">Enemies Available to Attack</p>
			</div>

		</div>
	</div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
